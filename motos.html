<style>
    /* RESET y BASE */
    *, *::before, *::after {
        box-sizing: border-box;
    }
    body {
        margin: 0; padding: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #3b0000);
        color: #eee;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    a {
        text-decoration: none;
        color: inherit;
        cursor: pointer;
    }
    a:focus, button:focus {
        outline: 2px solid #ff3c3c;
        outline-offset: 2px;
    }

    header {
        background: #b30000;
        padding: 1.8rem 2rem;
        text-align: center;
        box-shadow: 0 6px 12px rgba(179, 0, 0, 0.7);
        user-select: none;
    }
    header h1 {
        font-weight: 900;
        font-size: clamp(1.8rem, 5vw, 2.8rem);
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #fff9f9;
        text-shadow: 2px 2px 6px #660000;
        margin-bottom: 0.15em;
        font-family: 'Anton', sans-serif;
    }
    header p {
        font-weight: 600;
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        color: #ffd9d9;
        letter-spacing: 0.06em;
        text-shadow: 1px 1px 5px #4b0000;
    }

    nav {
        background: #290000;
        box-shadow: 0 4px 20px rgba(179,0,0,0.85);
        user-select: none;
    }
    nav ul {
        display: flex;
        justify-content: center;
        gap: clamp(1rem, 5vw, 3rem);
        list-style: none;
        padding: 1rem 0;
        margin: 0;
        flex-wrap: wrap;
    }
    nav ul li a {
        font-weight: 700;
        font-size: clamp(1rem, 2vw, 1.3rem);
        color: #ffb3b3;
        padding: 0.25rem 0.5rem;
        position: relative;
        transition: color 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        white-space: nowrap;
    }
    nav ul li a::after {
        content: '';
        position: absolute;
        left: 0; bottom: -6px;
        width: 0;
        height: 3px;
        background: #ff3c3c;
        border-radius: 3px;
        transition: width 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
        color: #fff;
    }
    nav ul li a:hover::after,
    nav ul li a:focus::after {
        width: 100%;
    }

    main.container {
        max-width: 900px;
        margin: 3rem auto 5rem;
        padding: 0 1rem;
        flex-grow: 1;
        text-align: center;
    }

    h2.section-title {
        color: #ff4b4b;
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 3rem;
        font-weight: 900;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        text-shadow: 1px 1px 10px #660000;
        user-select: none;
    }

    .options-grid {
        display: flex;
        justify-content: center;
        gap: clamp(2rem, 10vw, 5rem);
        flex-wrap: wrap;
    }

    .option-card {
        background: #2e0000;
        border-radius: 20px;
        width: 280px;
        padding: 2rem 1.5rem;
        box-shadow: 0 0 22px #7a0000cc;
        color: #ffd6d6;
        font-weight: 800;
        font-size: clamp(1.4rem, 2.5vw, 1.9rem);
        letter-spacing: 0.1em;
        text-transform: uppercase;
        cursor: pointer;
        user-select: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition:
            transform 0.4s cubic-bezier(0.22, 1, 0.36, 1),
            box-shadow 0.4s ease,
            background-color 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    .option-card::before {
        content: "";
        position: absolute;
        top: -60%;
        left: -30%;
        width: 160%;
        height: 200%;
        background: radial-gradient(circle at center, #ff3c3c66 0%, transparent 70%);
        transform: rotate(-30deg);
        opacity: 0;
        transition: opacity 0.6s ease;
        z-index: 0;
    }
    .option-card:hover::before,
    .option-card:focus-visible::before {
        opacity: 1;
    }
    .option-card:hover,
    .option-card:focus-visible {
        background-color: #500000;
        box-shadow:
            0 20px 30px #ff3c3ccc,
            inset 0 0 40px #ff1a1a99;
        transform: translateY(-15px) scale(1.05);
        outline: none;
        z-index: 1;
    }

    /* Iconos grandes (SVG inline) */
    .option-icon {
        width: 90px;
        height: 90px;
        margin-bottom: 1.2rem;
        fill: #ff6666;
        filter: drop-shadow(0 0 4px #ff3333cc);
        transition: fill 0.4s ease;
    }
    .option-card:hover .option-icon,
    .option-card:focus-visible .option-icon {
        fill: #ff1a1a;
        filter: drop-shadow(0 0 10px #ff0000cc);
    }

    footer {
        background: #1c0000;
        color: #ffa3a3;
        text-align: center;
        padding: 24px 1rem;
        font-size: clamp(0.8rem, 2vw, 0.95rem);
        font-weight: 600;
        letter-spacing: 0.05em;
        user-select: none;
        box-shadow: inset 0 2px 15px #6a00001a;
        margin-top: auto;
    }
</style>
